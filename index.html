<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播demo</title>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<h1>条目内容轮播</h1>
	<div id="container1" class="aloeCarousel container1">
		<div class="show-cards">
			<div class="show-card">
				<div class="contentbox">1</div>
				<div class="imgbox"><img src="img/intresting.jpg" alt=""></div>
			</div>				
			<div class="show-card">
				<div class="contentbox">2</div>
				<div class="imgbox"><img src="img/intresting.jpg" alt=""></div>
			</div>				
			<div class="show-card">
				<div class="contentbox">3</div>
				<div class="imgbox"><img src="img/intresting.jpg" alt=""></div>
			</div>				
			<div class="show-card">
				<div class="contentbox">4</div>
				<div class="imgbox"><img src="img/intresting.jpg" alt=""></div>
			</div>				<div class="show-card">
				<div class="contentbox">5</div>
				<div class="imgbox"><img src="img/intresting.jpg" alt=""></div>
			</div>		
		</div>
		<div class="carousel-control"></div>
	</div>
	<h1>图片轮播</h1>
	<div id="container2" class="aloeCarousel container2">
		<a class="pagedown pagedown-left " href="javascript:;"> <span class="pagedown-icon" href="javascript:;"></span> </a>
		<a class="pagedown pagedown-right " href="javascript:;"> <span class="pagedown-icon" href="javascript:;"></span> </a>
		<div class="show-cards">
			<div class="show-card">
				<img src="img/1.jpg" alt="">
			</div>			
			<div class="show-card">
				<img src="img/2.jpg" alt="">
			</div>			
			<div class="show-card">
				<img src="img/3.jpg" alt="">
			</div>			
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="dist/jquery.min.js">\x3C/script>')</script>
	<script src="dist/aloeCarousel.js"></script>
	<!--[if IE 6]>
		<script src="dist/DD_belatedPNG_0.0.8a-min.js"></script>
		<script>
			DD_belatedPNG.fix('.pagedown-icon');
		</script>
 	<![endif]-->
	<script>
		$('#container1').aloeCarousel({
			number:2
		});
		$('#container1 .show-card:nth-child(2n+1)').css('margin-left',0);
		$('#container2').aloeCarousel({
			anchor: false,
			pageDown: true
		});

	</script>
</body>
</html>
